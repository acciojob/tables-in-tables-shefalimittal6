<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table class="main-table" border="1">
        <tr>
            <!-- Nested Table 2 -->
            <td>
                <table class="nested-table" border="1">
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 2</th>
                        </tr>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>abc</td>
                            <td>def</td>
                        </tr>
                    </tbody>
                </table>
            </td>

            <!-- Nested Table 1 -->
            <td>
                <table class="nested-table" border="1">
                    <thead>
                        <tr>
                            <th colspan="1">Nested Table 1</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <ul>
                                    <li>List item</li>
                                    <li>List item</li>
                                    <li>List item</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>

        <tr>
            <!-- Nested Table 3 -->
            <td>
                <table class="nested-table" border="1">
                    <thead>
                        <tr>
                            <th>Nested Table 3</th>
                            <th>Demo Continued</th>
                        </tr>
                    </thead>
                </table>
            </td>

            <!-- Nested Table 4 -->
            <td>
                <table class="nested-table" border="1">
                    <thead>
                        <tr>
                            <th colspan="1">Nested Table 4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="background-color: black; color: white;">HTML</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
